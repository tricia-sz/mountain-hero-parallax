<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Mountain Hero | paTrícia Souza</title>
  </head>
  <body>
    <section id="top">
      <img id="bg" src="src/img/bg.jpg" alt="Background" />
      <h2 id="text">Montanhas</h2>
      <img id="man" src="src/img/man.png" alt="Man" />
      <img id="clouds_1" src="src/img/clouds_1.png" alt="Cloud1" />
      <img id="clouds_2" src="src/img/clouds_2.png" alt="Cloud2" />
      <img id="mountain_left" src="src/img/mountain_left.png" alt="Mount1" />
      <img id="mountain_right" src="src/img/mountain_right.png" alt="Mount2" />
    </section>
    <section id="sec">
      <h2>Bem-Vindo as Montanhas!</h2>
      <p>
        As montanhas ou montes representam formações geográficas de relevo, ao
        lado dos planaltos, planícies e depressões. Trata-se de uma grande
        elevação que atinge altitude superior a 300 metros.
      </p>
    </section>
    <footer>
      <p>Desenvolvido por Patrícia Souza - 2023</p>
    </footer>
    <script src="src/js/script.js"></script>
  </body>
</html>
